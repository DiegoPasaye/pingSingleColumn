<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping comming soon page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <div class="logo"></div>
        <p class="launch">we are launching <span>soon!</span></p> 
        <p class="subscribe">Subscribe and get notified</p>
        
        <form action="send" class="formulario">
            <input type="email" placeholder="Your email adress..." class="email">
            <button class="boton" type="button" onclick="validacion()">Notify Me</button>
        </form>
        <p class="incorrecto">Please provide a valid email address</p>
        
        <div class="ilustration">
            <img src="images/illustration-dashboard.png" alt="dashboard">
        </div>
        
        <div class="icons">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
        </div>
        <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    </div>
</body>
<script src="main.js"></script>
<script src="https://kit.fontawesome.com/45cd83c68e.js" crossorigin="anonymous"></script>
</html>
